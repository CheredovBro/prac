<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/contacts.css">
</head>
<body>
    <div class="wrapper">


        <header class="header">
                <div class="logo">
                    <img src="./images/mono.png" alt="">
                </div>
            <nav class="navigation">
                <ul>
                     <li><a href="index.html">Home</a></li>
                     <li class="active"><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>

            <div class="search">
                <img src="./images/777d48d425c5f93a54d01a413639fd83.jpg" alt="">
                <input type="text">
            </div>

        </header>
        <div class="fict_header"></div>
        <main class="main">

            <h1>Contacts page</h1>

            <form class="form" action="/" name="contacts">
                <p class="form_field">
                    <label for="name">Name</label>
                    <input placeholder="Maks Cheredov" type="text" name="name" id="name">
                </p>

                <p class="form_field">
                    <label for="lastname">Last Name</label>
                    <input placeholder="lastname" type="text" name="lastname" id="lastname">
                </p>

                <p class="form_field">
                    <label for="email">Email</label>
                    <input placeholder="example@office.com" type="text" name="email" id="email">
                </p>

                <p class="form_field">
                        <label for="agree">I agree</label>
                        <input type="checkbox" name="agree" id="agree">
                </p>

                <p class="form_field">
                        <label for="select">Select</label>
                        <select name="" id="">
                                <option value="1">one</option>
                                <option value="2">two</option>
                                <option value="3" selected>three</option>
                        </select>
                </p>

                <p class="form_field">
                        <label for="select">Text area</label>
                        <textarea name="textarea"></textarea>
                </p>

            </form>

        </main>

        <footer class="footer">
            <p>Made by me&copy;</p>
            <p>2019</p>
        </footer>

    </div>
</body>
</html>
